{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="background"></div>
  <div class="overlay"></div>

  <main class="container ">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <h3 class="text-center">Services</h3>
          </div>
        </div>
      </div>
    </div>

    {% if services %}
      {% for service in services %}
        <div class="card row">
          <div class="card-image col s12 m6">
            <img src="{% static service.image %}">
          </div>
          <div class="card-content col s12 m6">
            <span class="card-title">{{ service.name }} | <small>&euro;{{ service.price }}</small></span>
            <p>{{ service.description }}</p>
          </div>
          <div class="row">

          <div class="card-action">
            <button class="btn red darken-3">Add to Cart</button>
          </div>
          </div>
        </div>
      {% endfor %}

    {% else %}
      <div class="card row">
        <div class="card-image col s12 m6">
          <img src="{% static 'img/eg1.jpg' %}">
        </div>
        <div class="card-content col s12 m6">
        <span class="card-title">No Services Available
        </span>

        </div>
      </div>
    {% endif %}


  </main>

{% endblock content %}
