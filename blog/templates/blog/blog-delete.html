{% extends 'base.html' %}
{% load static %}

{% block content %}
 <h1> BLOG DELETE {{blog_entry.id}}</h1>

<p>Are you sure you want to delete this post by {{blog_entry.author}} from {{blog_entry.date_entered}}? This action cannot be undone!</p>

<form action="{% url 'blog_delete' blog_id=blog_entry.id %}" method='post'>
    {% csrf_token %}
    <button type='submit' class='btn red darken-3'>Delete Blog Entry</button>
</form>

<a href="{% url 'blog_entry_list' %}" class="btn green darken-3">Return Without Deleting</a>
{% endblock content %}
