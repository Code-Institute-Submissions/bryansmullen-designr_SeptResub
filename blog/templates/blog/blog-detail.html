{% extends 'base.html' %}
{% load static %}

{% block content %}
 <h1> BLOG DETAIL {{blog_entry.id}}</h1>
 <p>{{blog_entry.content}}</p>
 <p><small>{{blog_entry.author}}</small></p>
 <p><small>{{blog_entry.date_entered}}</small></p>

{% if request.user.is_staff %}
<a href="{% url 'blog_edit' blog_id=blog_entry.id %}" class="btn red darken-3">Edit Blog Entry</a>

{% endif %}

{% endblock content %}
