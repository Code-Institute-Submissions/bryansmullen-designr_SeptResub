{% extends 'base.html' %}
{% load static %}

{% block content %}
 <h1> BLOG LIST </h1>
 
 {% for blog in blog_entries %}
 <h2>
     {{blog.title}}
 </h2>
 <p>
     {{blog.content}}
</p>
<p><small>{{blog.author}}</small></p>
<p><small>{{blog.date_entered}}</small></p>

{% endfor %}

{% endblock content %}
