{% extends 'base.html' %}
{% load static %}

{% block content %}
 <h1> BLOG LIST </h1>
 
 {% for blog in blog_entries %}
 <div>

     <p>
         {{blog.title}}
     </p>
    
     <a href="{% url 'blog_detail' blog_id=blog.id %}" >
        <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'blog_delete' blog_id=blog.id %}" >
        <i class="fas fa-trash"></i>
    </a>

    </div>

 <p>
     {{blog.content}}
</p>
<p><small>{{blog.author}}</small></p>
<p><small>{{blog.date_entered}}</small></p>


{% endfor %}
<a href="{% url 'blog_new' %}" class='btn red darken-4'>New Blog Entry</a>

{% endblock content %}
