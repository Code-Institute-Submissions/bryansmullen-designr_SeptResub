{% extends 'base.html' %}
{% load static %}

{% block content %}

  <main class="container ">

        <div class="card">
          <div class="card-content">
            <h3 class="text-center">Profile</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-6">
            <p>Default Billing Information</p>
            <form action="{% url 'profile %" method='POST'>

          </div>
          <div class="col-12 col-lg-6"></div>
        </div>
      </div>
    </div>
  </main>

{% endblock content %}
