{% extends 'base.html' %}

{% block content %}
  <div class="background"></div>
  <div class="overlay"></div>

  <main class="container splash-container">
    <div class="row">
      <div class="col s12">
        <form action="{% url 'register' %}" method="POST" class="col s12 m6 offset-m3">
          {% csrf_token %}
          <div class="card">

            <!-- show messages -->
            {% include 'partials/_alert.html' %}
            <div class="card-content">

              <h4 class="text-center">Register</h4>
              <div class="row">
                <div class="input-field col s12">
                  <input name="first_name" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="last_name" id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="username" id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="email" id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="password" id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="password2" id="password2" type="password" class="validate">
                  <label for="password2">Confirm Password</label>
                </div>
              </div>
            </div>
            <div class="">
              <input type="submit" class="col s12 red darken-4 btn btn-large" value="Login"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

{% endblock content %}
